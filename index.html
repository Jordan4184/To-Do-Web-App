<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>

    <!-- Input section -->

    <h1 id="title">To-Do List</h1>
    <div class="input-container">
        <input type="text" class="input-text" placeholder="Add a new task">
        <button class="add-task">Add Task</button>
    </div>

    <!-- Filter options, completed or on going tasks -->

    <div class="filter-option">
        <button class="filter-completed">Completed</button>
        <button class="filter-on-going">On going</button>
    </div>

    <!-- Ul list that will show tasks -->

    <ul class="show-tasks"></ul>

    <script src="script.js"></script>
</body>
</html>
